<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>The <em>"not so accurate"</em> Temp Calculator</h1>
    </header>

    <main>
        <form name="myForm">
            <label for="temp">Convert</label><br>
            <input id="tal" for="temp" step=".01" type="number"> <br>
            <div class="flexer">
                <div class="spacer">
                    <label for="temp1">From</label><br>
                    <select maxItems="1" name="temp1" id="temp1" size="3">
                        <option value="f">Fahrenheit</option>
                        <option value="k">Kelvin</option>
                        <option value="c">Celsius</option>
                    </select>
                </div>
                <div>
                    <label for="temp2">To</label><br>
                    <select maxItems="1" name="temp2" id="temp2" size="3">
                        <option value="c">Celsius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
            </div>

            <input id="knap" type="button" value="Convert">
        </form>



        <div id="results">
            <p id="udregning"> </p>
        </div>


    </main>

    <footer>
        <p> &copy; 2021 Andreas Jensen</p>
    </footer>

    <script src="temp.js"></script>
</body>

</html>
